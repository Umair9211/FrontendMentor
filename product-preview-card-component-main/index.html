<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="product">
  <picture class="product-image">
    <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
    <img src="images/image-product-mobile.jpg" alt="">
  </picture>
  <section class="product-information">
  <p class="product-category">PERFUME</p>

  <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
<div class="product-cost">
 <p class="product-cost-new">$149.99</p> 
  <p class="product-cost-old"><s>$169.99</s></p>
</div>
  <button class = "product-button"> Add to Cart</button>
</section>
</main>
<footer>
  <h3>Code done by: <b>Umair Farooq</b></h3>
  <h3>Github: <a href="https://github.com/Umair9211" target="_blank">Umair9211</a></h3>
</footer>
</body>
</html>
